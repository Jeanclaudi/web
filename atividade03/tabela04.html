<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 04</title>
</head>
<body>
    <table border="1" cellspacing="3" cellpadding="1" width="410">
        <thead>
            <tr align="center" bgcolor="#666666">
               <td colspan="5"><font color="white" size="4">Animais em perigo de extinção</font></td> 
            </tr>
            <tr bgcolor="#AAAAAA">
                <td>Nome</td>
                <td>Cabeças</td>
                <td>Previsão 2010</td>
                <td>Previsão 2020</td>
            </tr>
        </thead>
        <tbody>
            <tr bgcolor="#DDDDDD">
                <td>Baleia</td>
                <td align="center">6000</td>
                <td align="center">4000</td>
                <td align="center">1500</td>
            </tr>
            <tr bgcolor="#DDDDDD">
                <td>Urso Pardo</td>
                <td align="center">50</td>
                <td rowspan="2" colspan="2" align="center" bgcolor="#FF0000">0</td>
            </tr>
            <tr bgcolor="#DDDDDD">
                <td>Lince</td>
                <td align="center">10</td>
            </tr>
            <tr bgcolor="#DDDDDD">
                <td>Tigre</td>
                <td align="center">300</td>
                <td colspan="2" align="center">210</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
