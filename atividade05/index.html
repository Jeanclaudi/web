<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .completed {
            text-decoration: line-through;
            opacity: 0.7;
        }
        .task-card {
            transition: all 0.3s ease;
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Gerenciador de Tarefas</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">Adicionar Tarefa</h3>
                        <form id="task-form">
                            <div class="mb-3">
                                <label for="task-title" class="form-label">Título</label>
                                <input type="text" class="form-control" id="task-title" required>
                            </div>
                            <div class="mb-3">
                                <label for="task-description" class="form-label">Descrição</label>
                                <textarea class="form-control" id="task-description" rows="3"></textarea>
                            </div>
                            <input type="hidden" id="edit-id">
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary" id="submit-btn">Adicionar</button>
                                <button type="button" class="btn btn-secondary" id="clear-btn">Limpar</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Lista de Tarefas</h3>
                        <div id="tasks-container">
                            <div id="no-tasks" class="text-center py-4 text-muted">
                                Nenhuma tarefa cadastrada
                            </div>
                            <div id="tasks-list" class="list-unstyled"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
